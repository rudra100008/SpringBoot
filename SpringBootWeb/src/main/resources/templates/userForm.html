<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Form</title>
<style type="text/css">
body{
    font-family: Arial, sans-serif; 
    background-color: #f0f0f0; /* Light gray background color */
    margin: 0;
    padding: 0;
    height: 100vh;

}
   .heading {
    color: blue;
    font-size: 20px;
    display: flex;
    justify-content: center;
}
.form{
   width: 300px;
   margin: 0 auto;
   padding: 20px;
   border: 1px solid #ccc;
   border-radius: 5px;
   background-color:green;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>
  <h1 class=heading>User form</h1>
  <div class=form>
  <form  th:action="@{/userForm}" th:object="${user}" method=post >
  <label for=name>Name: </label>
  <input type=text id=name name=name placeholder="Enter your name" th:field="*{name}" /><br/>
  <label for=email>Email: </label>
  <input type=email id=email name=email placeholder="Enter your email" th:field="*{email}" /><br>
   <button type=submit>Submit</button>
 </form>
 </div>
</body>
</html>
